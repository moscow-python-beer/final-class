[tool.poetry]
name = "final-class"
version = "0.1.3"
description = "Final classes for Python 3"
authors = ["sobolevn <mail@sobolevn.me>"]
license = "MIT"

readme = "README.md"

repository = "https://github.com/moscow-python-beer/final-class"
homepage = "https://github.com/moscow-python-beer/final-class"

keywords = [
    "oop",
    "oop-principles",
    "final-classes",
    "wemake.services",
    "final",
    "final classes",
    "typing"
]

[tool.poetry.dependencies]
python = "^3.6"
typing_extensions = "^3.7"

[tool.poetry.dev-dependencies]
pytest-randomly = "^3.0"
pytest-cov = "^2.5"

wemake-python-styleguide = "^0.10"
flake8-pytest = "^1.3"

mypy = "^0.720"
safety = "^1.8"


[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
